{% assign content = site.data.content['resume'] %}

<div class="section resume">
	<div class="content">
		<div class="title">
			<div class="title_inner">{{ content.education.title }}</div>
		</div>
		<div class="resume-items">
			{% for item in content.education.items %}
			<div class="resume-item">
				<div class="date">{{ item.year }}</div>
				<div class="name">{{ item.name }}</div>
				<p>
					{{ item.text }}
				</p>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
