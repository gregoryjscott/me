{% assign language = include.language %}

<div class="section">
  <div class="content">

<section>
  <h1><a href="{{ language._links.self.href }}">{{ language.title }}</a></h1>

  <p><em>{{ language.subtitle }}</em></p>

  {% if language.desc %}
  <p>{{ language.desc }}</p>
  {% endif %}

  {% include links-ul.html data=language %}
</section>

  </div>
</div>
