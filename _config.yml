exclude: [LICENSE, README.md, Gemfile, Gemfile.lock, Gruntfile.coffee, package.json, package-lock.json, Rakefile, node_modules]
markdown: kramdown
permalink: pretty

paginate: 9
paginate_path: "/blog/page:num/"

defaults:
- scope:
    path: ""
  values:
      layout: default

- scope:
    path: "projects"
    type: "pages"
  values:
    layout: "project"

- scope:
    path: "languages"
    type: "pages"
  values:
    layout: "language"

- scope:
    path: "db"
    type: "pages"
  values:
    layout: "db"

- scope:
    path: "tools"
    type: "pages"
  values:
    layout: "tool"

- scope:
    path: "schools"
    type: "pages"
  values:
    layout: "school"
