title: TI-85 Calculator
desc: The TI-85 is a handheld graphing calculator by Texas Instruments that
  provides numerical solvers, matrix operations, function plotting and a
  TI-BASIC programmable environment for algebra, calculus and engineering tasks.
  Commonly used in high-school and college coursework, it enables on-the-spot
  analysis and quick prototyping without a desktop computer.
used_begin_year: 1994
used_end_year: 1998
