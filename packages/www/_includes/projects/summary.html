{% assign project = include.project %}
{% assign heading_level = include.heading_level %}

<section>
  <h{{ heading_level }}>
    <a href="{{ project._links.self.href }}">{{ project.title }}</a>
  </h{{ heading_level }}>

  {% include year-range-role.html data=project %}

  {% if project.desc %}
  <p>{{ project.desc }}</p>
  {% endif %}

  {% include links-ul.html data=project %}
</section>
