{% assign job = include.job %}
{% assign heading_level = include.heading_level %}

<section>
  <h{{ heading_level }}>
    <a href="{{ job._links.self.href }}">{{ job.title }}</a>
  </h{{ heading_level }}>

  <p><em>{{ job.subtitle }}</em></p>

  {% if job.desc %}
  <p>{{ job.desc }}</p>
  {% endif %}

  {% include links-ul.html data=job %}
</section>
