{% assign language = include.language %}
{% assign heading_level = include.heading_level %}

<section>
  <h{{ heading_level }}>
    <a href="{{ language._links.self.href }}">{{ language.title }}</a>
  </h{{ heading_level }}>

  <p><em>{{ language.subtitle }}</em></p>

  {% if language.desc %}
  <p>{{ language.desc }}</p>
  {% endif %}

  {% include links-ul.html data=language %}
</section>
