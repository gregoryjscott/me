{% assign project = include.data %}

<p>
  <em>
    {{ project.role }},
    {{ project.begin_year }}
    {% unless project.begin_year == project.end_year %} -
      {% if project.end_year %}
        {{ project.end_year }}
      {% else %}
        present
      {% endif %}
    {% endunless %}
  </em>
</p>
