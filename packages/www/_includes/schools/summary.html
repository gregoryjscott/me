{% assign school = include.school %}
{% assign heading_level = include.heading_level %}

<section>
  <h{{ heading_level }}>
    <a href="{{ school._links.self.href }}">{{ school.title }}</a>
  </h{{ heading_level }}>

  <p><em>{{ school.subtitle }}</em></p>

  {% if school.desc %}
  <p>{{ school.desc }}</p>
  {% endif %}

  {% include links-ul.html data=school %}
</section>
