{% assign db = include.db %}
{% assign heading_level = include.heading_level %}

<section>
  <h{{ heading_level }}>
    <a href="{{ db._links.self.href }}">{{ db.title }}</a>
  </h{{ heading_level }}>

  <p><em>{{ db.subtitle }}</em></p>

  {% if db.desc %}
  <p>{{ db.desc }}</p>
  {% endif %}

  {% include links-ul.html data=db %}
</section>
