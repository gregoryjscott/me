{% assign os = include.os %}
{% assign heading_level = include.heading_level %}

<section>
  <h{{ heading_level }}>
    <a href="{{ os._links.self.href }}">{{ os.title }}</a>
  </h{{ heading_level }}>

  <p><em>{{ os.subtitle }}</em></p>

  {% include year-range.html data=os %}

  {% if os.desc %}
  <p>{{ os.desc }}</p>
  {% endif %}

  {% include links-ul.html data=os %}
</section>
