{% assign tool = include.tool %}
{% assign heading_level = include.heading_level %}

<section>
  <h{{ heading_level }}>
    <a href="{{ tool._links.self.href }}">{{ tool.title }}</a>
  </h{{ heading_level }}>

  <p><em>{{ tool.subtitle }}</em></p>

  {% include year-range.html data=tool %}

  {% if tool.desc %}
  <p>{{ tool.desc }}</p>
  {% endif %}

  {% include links-ul.html data=tool %}
</section>
