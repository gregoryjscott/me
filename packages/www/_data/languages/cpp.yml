title: C++
desc: C++ is a general-purpose, object-oriented programming language developed
  by Bjarne Stroustrup in 1985. It is an extension of the C language and
  provides features such as classes, inheritance, polymorphism, templates, and
  exception handling. C++ is used to develop a wide range of applications, from
  system software to high-performance server and client applications, and is one
  of the most popular programming languages in the world.
