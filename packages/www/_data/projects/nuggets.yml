    - title: iOS
      desc: iOS is a mobile operating system developed by Apple Inc. for its iPhone,
        iPad, and iPod Touch devices. It is the second most popular mobile
        operating system in the world, behind Android. iOS is based on the Mac
        OS X operating system and provides a user interface based on direct
        manipulation of the screen using multi-touch gestures. It includes
        features such as a home screen with app icons, a notification center,
        and access to the App Store for downloading apps. iOS also includes
        features such as iCloud, AirPlay, and Apple Pay.
      used_begin_year: 2023
      used_end_year: present
      _links:
        self:
          href: /os/ios/
        projects:
          - href: /projects/nuggets/
        jobs:
          - href: /jobs/freelance/
    - title: Linux
      desc: Linux is an open-source operating system that is based on the Linux
        kernel. It is a free and powerful operating system that is used in many
        different types of computing devices, from smartphones to
        supercomputers. It is highly customizable and can be used for a variety
        of tasks, from web hosting to software development. It is also highly
        secure and reliable, making it a popular choice for many users.
      used_begin_year: 2010
      used_end_year: present
