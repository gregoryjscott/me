          - href: /projects/epicloud/
          - href: /projects/nuggets/
        jobs:
          - href: /jobs/fe/
          - href: /jobs/freelance/
    - title: SQS
      desc: Amazon Simple Queue Service (SQS) is a fully managed message queuing
        service that enables applications to quickly and reliably queue messages
        that one component of an application can later process. SQS eliminates
        the complexity and overhead associated with managing and operating
        message-oriented middleware, and provides a simple and cost-effective
        way to decouple the components of an application. SQS offers a reliable,
        highly-scalable, hosted queue for storing messages as they travel
        between computers. It also provides a simple web services interface that
        can be used to access queues, add, receive, and delete messages.
      used_begin_year: 2015
      used_end_year: present
      _links:
        self:
          href: /tools/sqs/
        projects:
          - href: /projects/epicloud/
          - href: /projects/nuggets/
        jobs:
          - href: /jobs/fe/
          - href: /jobs/freelance/
    - title: VPC
      desc: Amazon Virtual Private Cloud (VPC) is a cloud computing service that
        provides users with a virtual private cloud, allowing them to provision
        a logically isolated section of the Amazon Web Services (AWS) cloud. It
        provides users with complete control over their virtual networking
        environment, including selection of their own IP address range, creation
        of subnets, and configuration of route tables and network gateways. It
        also provides users with the ability to securely connect their VPC to
        their existing IT infrastructure using industry-standard encrypted IPsec
        VPN connections.
      used_begin_year: 2015
      used_end_year: present
      _links:
        self:
          href: /tools/vpc/
        projects:
          - href: /projects/epicloud/
          - href: /projects/nuggets/
        jobs:
          - href: /jobs/fe/
          - href: /jobs/freelance/
    - title: XState
      desc: XState is a JavaScript/TypeScript library for modeling application logic
        as finite state machines and hierarchical statecharts, enabling
        developers to define states, transitions, guards, actions, and invoked
        services declaratively. With built-in support for parallel and history
        states, runtime interpreters, visualizers, and integrations for React,
        Vue, Angular, and Node.js, XState delivers predictable, testable, and
        maintainable state management for complex synchronous and asynchronous
        workflows.
      used_begin_year: 2023
      used_end_year: present
      _links:
        self:
          href: /tools/xstate/
        projects:
          - href: /projects/nuggets/
        jobs:
          - href: /jobs/freelance/
  os:
    - title: Android
      desc: Android is a mobile operating system developed by Google. It is based on a
        modified version of the Linux kernel and other open source software, and
        is designed primarily for touchscreen mobile devices such as smartphones
        and tablets. Android has a large community of developers writing
        applications ("apps") that extend the functionality of the devices. Apps
        can be downloaded from third-party app stores or through online stores
        such as Google Play. Android has been the best-selling OS on tablets
        since 2013, and on smartphones it is dominant by any metric.
      used_begin_year: 2023
      used_end_year: present
      _links:
        self:
