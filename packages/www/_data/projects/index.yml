            _links:
              self:
                href: /tools/drive/
              projects:
                - href: /projects/epicloud/
              jobs:
                - href: /jobs/fe/
          - title: Docker
            desc: Docker is an open-source platform for developing, shipping, and running
              applications. It uses container technology to package applications
              into isolated, lightweight, and portable containers that can be
              quickly deployed and moved between different computing
              environments. Docker also provides a set of tools and services to
              help developers build, ship, and run applications in a more
              efficient and secure way.
            _links:
              self:
                href: /tools/docker/
              projects:
                - href: /projects/epicloud/
              jobs:
                - href: /jobs/fe/
          - title: DynamoDB
            desc: Amazon DynamoDB is a fully managed NoSQL database service that provides
              fast and predictable performance with seamless scalability. It is
              a serverless database that can automatically scale up or down to
