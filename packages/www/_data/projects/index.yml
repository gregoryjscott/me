              provision a logically isolated section of the Amazon Web Services
              (AWS) cloud. It provides users with complete control over their
              virtual networking environment, including selection of their own
              IP address range, creation of subnets, and configuration of route
              tables and network gateways. It also provides users with the
              ability to securely connect their VPC to their existing IT
              infrastructure using industry-standard encrypted IPsec VPN
              connections.
