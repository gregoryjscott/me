    - title: Delphi
      desc: Delphi is an object-oriented programming language developed by Embarcadero
        Technologies. It is based on the Object Pascal language and is used to
        create Windows, macOS, iOS, and Android applications. Delphi is a rapid
        application development (RAD) tool that allows developers to quickly
        create applications with a graphical user interface (GUI). It also
        includes a visual component library (VCL) and an integrated development
        environment (IDE). Delphi is used by developers to create applications
        for a variety of industries, including finance, healthcare, and
        manufacturing.
