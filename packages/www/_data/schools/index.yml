          - title: MS-DOS
            desc: MS-DOS (Microsoft Disk Operating System) is an operating system developed
              by Microsoft for IBM-compatible personal computers. It was the
              most commonly used member of the DOS family of operating systems
              and was the main operating system for IBM PC compatible personal
              computers during the 1980s and the early 1990s. MS-DOS was
              designed to provide a user-friendly environment for running
              programs, managing files, and controlling peripheral devices such
              as printers and disk drives. It also provided a command-line
              interface for users to interact with the system. MS-DOS was
              eventually replaced by Windows 95 and later versions of Windows.
            _links:
              self:
                href: /os/ms-dos/
              schools:
                - href: /schools/uco/
          - title: AIX
            desc: AIX (Advanced Interactive eXecutive) is an IBM proprietary Unix-based
              operating system designed for enterprise-level computing. It is a
              robust, secure, and reliable operating system that provides a high
              level of scalability and performance. AIX is designed to run on
              IBM's Power Systems hardware and is optimized for virtualization.
              It includes a wide range of features such as high availability,
              scalability, and security. AIX also provides a wide range of tools
              and utilities for system administration, application development,
              and system management.
            _links:
