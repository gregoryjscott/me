                - href: /jobs/freelance/
          - title: ECR
            desc: Amazon Elastic Container Registry (ECR) is a fully-managed Docker
              container registry that makes it easy to store, manage, and deploy
              Docker container images. It is secure, highly available, and
              scales automatically to meet the needs of your applications. ECR
              integrates with Amazon Elastic Container Service (ECS) and AWS
              Fargate, simplifying your development to production workflow. It
              also provides features such as image scanning, lifecycle policies,
              and IAM authentication.
            used_begin_year: 2015
            used_end_year: present
            _links:
              self:
                href: /tools/ecr/
              projects:
                - href: /projects/epicloud/
                - href: /projects/nuggets/
              jobs:
                - href: /jobs/fe/
                - href: /jobs/freelance/
          - title: ECS
            desc: Amazon Elastic Container Service (ECS) is a container orchestration
              service from Amazon Web Services (AWS) that enables users to
              easily deploy, manage, and scale containerized applications on
              AWS. It provides a secure and scalable platform for running Docker
              containers, allowing users to quickly and easily deploy and manage
              applications in the cloud. ECS also provides features such as
              automated container scaling, service discovery, and resource
              management.
            used_begin_year: 2015
            used_end_year: present
            _links:
              self:
                href: /tools/ecs/
              projects:
                - href: /projects/epicloud/
                - href: /projects/nuggets/
              jobs:
                - href: /jobs/fe/
                - href: /jobs/freelance/
          - title: Expo
            desc: Expo is an open-source platform and toolchain built around React Native
              that lets developers write modern JavaScript or TypeScript to
              produce fully native iOS, Android and web apps without configuring
              Xcode or Android Studio. It provides a comprehensive SDK of
              prebuilt, cross-platform APIs (camera, sensors, notifications,
              maps, file system, etc.), a command-line interface for project
              scaffolding and local testing, and cloud services for building
              binaries, over-the-air updates, push-notification delivery and app
              store publishing. By abstracting away much of the native
              configuration—while still allowing “ejecting” to integrate custom
              native modules—Expo accelerates development, simplifies
              maintenance and lowers the barrier to entry for mobile-first
              teams.
            used_begin_year: 2023
            used_end_year: present
            _links:
              self:
                href: /tools/expo/
              projects:
                - href: /projects/nuggets/
              jobs:
                - href: /jobs/freelance/
          - title: Fargate
            desc: Fargate is an Amazon Web Services (AWS) technology that allows users to
              deploy and manage containers without having to manage the
              underlying infrastructure. It provides a serverless compute engine
              for containers that eliminates the need to provision, configure,
              and scale clusters of virtual machines. Fargate also provides a
              secure and reliable platform for running containers, allowing
              users to focus on building and running their applications, rather
              than managing the underlying infrastructure.
            used_begin_year: 2015
            used_end_year: present
            _links:
              self:
                href: /tools/fargate/
              projects:
