  db:
    - title: Postgres
      desc: Postgres is an open source object-relational database management system
        (ORDBMS) developed by the PostgreSQL Global Development Group. It is
        designed to be extensible, highly reliable, and standards-compliant.
        Postgres is used for a wide range of applications, including data
        warehousing, e-commerce, web applications, and more. It supports a wide
        range of data types, including JSON, XML, and user-defined types. It
        also provides powerful features such as triggers, stored procedures, and
        views. Postgres is highly scalable and can handle large amounts of data.
        It is also highly secure, with built-in authentication and access
        control.
      _links:
        self:
          href: /db/postgres/
        projects:
          - href: /projects/denver-schedules-api/
          - href: /projects/scramble-score/
        jobs:
          - href: /jobs/freelance/
          - href: /jobs/rdi/
    - title: SQLite
      desc: SQLite is a lightweight, self-contained, serverless, zero-configuration,
        transactional SQL database engine. It is the most widely deployed
        database in the world with over 1 trillion installations. It is used in
        countless applications, from web browsers to operating systems. It is
        fast, reliable, and requires minimal setup and maintenance. It supports
        most of the SQL standard, including transactions, triggers, and views.
        It is also highly extensible, allowing developers to create custom
        functions and extensions.
      _links:
        self:
          href: /db/sqlite/
        projects:
          - href: /projects/please/
        jobs:
          - href: /jobs/rdi/
    - title: Access
      desc: The Access database is a relational database management system (RDBMS)
        developed by Microsoft. It is used to store and manage data in a
        structured format, allowing users to quickly and easily access and
        manipulate data. It is designed to be user-friendly and can be used to
        create forms, reports, and queries. It also supports data import and
        export, as well as data validation and security.
      _links:
        self:
          href: /db/access/
        projects:
          - href: /projects/flir-monitoring/
          - href: /projects/lasar-range-finder/
        jobs:
          - href: /jobs/rdi/
    - title: Oracle
      desc: Oracle Database is a relational database management system (RDBMS)
        developed by Oracle Corporation. It is the world's most popular database
        and is used by many of the world's largest organizations to store and
        manage their data. Oracle Database is a powerful, reliable, and secure
        platform for running applications and managing data. It provides a
        comprehensive set of features and tools to help organizations store,
        manage, and analyze their data. Oracle Database is available in a
        variety of editions, including Enterprise Edition, Standard Edition, and
        Express Edition.
      _links:
