          href: /tools/fargate/
        projects:
          - href: /projects/epicloud/
          - href: /projects/nuggets/
        jobs:
          - href: /jobs/fe/
    - title: ECS
      desc: Amazon Elastic Container Service (ECS) is a container orchestration
        service from Amazon Web Services (AWS) that enables users to easily
        deploy, manage, and scale containerized applications on AWS. It provides
        a secure and scalable platform for running Docker containers, allowing
        users to quickly and easily deploy and manage applications in the cloud.
        ECS also provides features such as automated container scaling, service
        discovery, and resource management.
      _links:
        self:
          href: /tools/ecs/
        projects:
          - href: /projects/epicloud/
          - href: /projects/nuggets/
        jobs:
          - href: /jobs/fe/
    - title: ECR
      desc: Amazon Elastic Container Registry (ECR) is a fully-managed Docker
        container registry that makes it easy to store, manage, and deploy
        Docker container images. It is secure, highly available, and scales
        automatically to meet the needs of your applications. ECR integrates
        with Amazon Elastic Container Service (ECS) and AWS Fargate, simplifying
        your development to production workflow. It also provides features such
        as image scanning, lifecycle policies, and IAM authentication.
      _links:
        self:
          href: /tools/ecr/
        projects:
          - href: /projects/epicloud/
          - href: /projects/nuggets/
        jobs:
          - href: /jobs/fe/
    - title: EC2
      desc: Amazon Elastic Compute Cloud (EC2) is a web service that provides secure,
        resizable compute capacity in the cloud. It is designed to make
        web-scale cloud computing easier for developers. EC2 allows users to
        launch virtual servers, called “instances”, which can be configured to
        their specific needs. EC2 also provides users with the ability to scale
        their computing resources up or down as needed, allowing them to pay
        only for the resources they use.
      _links:
        self:
          href: /tools/ec2/
        projects:
          - href: /projects/epicloud/
          - href: /projects/nuggets/
        jobs:
          - href: /jobs/fe/
    - title: Google Drive
      desc: Google Drive is a cloud storage service that allows users to store and
        access their files from any device with an internet connection. It
        provides users with 15GB of free storage, and additional storage can be
        purchased. It also offers a suite of office applications, including
        Google Docs, Sheets, and Slides, which allow users to create and
        collaborate on documents, spreadsheets, and presentations. Google Drive
        also offers a range of features, such as file sharing, version history,
        and real-time collaboration.
      _links:
        self:
          href: /tools/drive/
        projects:
          - href: /projects/epicloud/
        jobs:
          - href: /jobs/fe/
    - title: Docker
      desc: Docker is an open-source platform for developing, shipping, and running
        applications. It uses container technology to package applications into
        isolated, lightweight, and portable containers that can be quickly
        deployed and moved between different computing environments. Docker also
        provides a set of tools and services to help developers build, ship, and
        run applications in a more efficient and secure way.
      _links:
        self:
          href: /tools/docker/
        projects:
          - href: /projects/epicloud/
        jobs:
          - href: /jobs/fe/
    - title: Google Classroom
      desc: Google Classroom is a free web-based platform that allows teachers to
        create and manage virtual classrooms. It enables teachers to easily
        create and organize assignments, provide feedback, and communicate with
        students. It also allows students to submit assignments, view grades,
        and collaborate with their peers. Google Classroom integrates with other
        Google applications such as Google Drive, Google Docs, and Google
        Calendar.
