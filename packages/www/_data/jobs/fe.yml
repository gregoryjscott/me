    - title: Puppeteer
      desc: Puppeteer is a Node library developed by Google that provides a high-level
        API to control headless Chrome or Chromium over the DevTools Protocol.
        It can be used to automate tasks that would normally be performed
        manually in the browser, such as form submission, UI testing, keyboard
        input, or capturing a timeline trace to diagnose performance issues.
        Puppeteer can also be used to generate screenshots and PDFs of web
        pages.
      _links:
        self:
          href: /tools/puppeteer/
        projects:
          - href: /projects/epicloud/
        jobs:
          - href: /jobs/fe/
    - title: Node
      desc: Node.js is an open-source, cross-platform JavaScript runtime environment
        that executes JavaScript code outside of a browser. It is used to create
        server-side and networking applications. Node.js applications are
        written in JavaScript and can be run within the Node.js runtime on OS X,
        Microsoft Windows, and Linux. Node.js also provides a rich library of
        various JavaScript modules which simplifies the development of web
        applications using Node.js.
      _links:
