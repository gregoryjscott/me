        projects:
          - href: /projects/epicloud/
          - href: /projects/nuggets/
        jobs:
          - href: /jobs/fe/
    - title: S3
      desc: Amazon Simple Storage Service (S3) is a cloud storage service offered by
        Amazon Web Services (AWS). It provides object storage through a web
        service interface and is designed to store and retrieve any amount of
        data from anywhere on the web. It is highly scalable, secure, and
        durable, and provides features such as data versioning, encryption, and
        access control. S3 is used by many organizations for storing and backing
        up data, hosting websites, and streaming media.
      _links:
