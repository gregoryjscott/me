  db:
    - title: Firebase
      desc: Firebase’s Realtime Database is a cloud-hosted, NoSQL JSON data store that
        lets you build rich, collaborative applications by syncing data in
        milliseconds across all connected clients. Data is stored as a single,
        hierarchical JSON tree and updated in real time—any changes made by one
        client are immediately pushed to every other. SDKs for iOS, Android and
        web handle offline caching and automatic resynchronization, while
        granular security rules and Firebase Authentication ensure data is
        accessed and modified only by authorized users. With built-in
        scalability, sharding and integration with other Firebase services
        (Cloud Functions, Analytics, etc.), the Realtime Database simplifies the
        creation of responsive, data-driven apps without the need to manage your
        own backend.
      _links:
        self:
          href: /db/firebase/
        jobs:
          - href: /jobs/fe/
        projects:
          - href: /projects/epic-ca-enrollment/
    - title: DynamoDB
      desc: Amazon DynamoDB is a fully managed NoSQL database service that provides
        fast and predictable performance with seamless scalability. It is a
        serverless database that can automatically scale up or down to meet the
        needs of your application. DynamoDB offers a flexible data model,
        reliable performance, and automatic scaling of throughput capacity. It
        also provides encryption at rest, point-in-time recovery, and other
        features to help protect your data.
      _links:
        self:
          href: /db/ddb/
        projects:
