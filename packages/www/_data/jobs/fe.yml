          href: /tools/iam/
        projects:
          - href: /projects/epicloud/
          - href: /projects/nuggets/
        jobs:
          - href: /jobs/fe/
    - title: Firebase
      desc: Google Firebase is a mobile and web application development platform that
        provides developers with a variety of tools and services to help them
        quickly and easily build high-quality apps. Firebase provides a
        real-time database, authentication, storage, hosting, analytics, and
        more. It also offers a range of SDKs for Android, iOS, and web
        development, allowing developers to quickly and easily integrate
        Firebase into their apps.
      _links:
        self:
          href: /tools/firebase/
        projects:
          - href: /projects/epicloud/
        jobs:
          - href: /jobs/fe/
    - title: Fargate
      desc: Fargate is an Amazon Web Services (AWS) technology that allows users to
        deploy and manage containers without having to manage the underlying
        infrastructure. It provides a serverless compute engine for containers
        that eliminates the need to provision, configure, and scale clusters of
        virtual machines. Fargate also provides a secure and reliable platform
        for running containers, allowing users to focus on building and running
        their applications, rather than managing the underlying infrastructure.
      _links:
