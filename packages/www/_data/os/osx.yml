title: OS X
desc: OS X is an operating system developed by Apple Inc. for its Macintosh line
  of computers. It is based on the Unix operating system and provides a
  graphical user interface, multitasking, and support for a variety of hardware
  and software. It also includes a wide range of features such as the Finder,
  Dock, Spotlight, Time Machine, and iCloud. OS X is designed to be secure,
  reliable, and easy to use.
