title: iOS
desc: iOS is a mobile operating system developed by Apple Inc. for its iPhone,
  iPad, and iPod Touch devices. It is the second most popular mobile operating
  system in the world, behind Android. iOS is based on the Mac OS X operating
  system and provides a user interface based on direct manipulation of the
  screen using multi-touch gestures. It includes features such as a home screen
  with app icons, a notification center, and access to the App Store for
  downloading apps. iOS also includes features such as iCloud, AirPlay, and
  Apple Pay.
